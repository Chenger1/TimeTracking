{%load staticfiles%}
<div class="modal fade bd-example-modal-lg changeAction" id="changeAction-{{action.id}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="text-center">Change action</h2>
			</div>
			<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col">
        <form action="{{action.get_update_url}}" method="post" name="form-{{action.id}}">
        	{%csrf_token%}
        	<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label for="name_input" class="col-form-input" requiredField>
								Name
								<span class="asteriskField">*</span>
							</label>
							<input type="text" name="name" value="{{action.name}}" id="name-input" class="form-control textinput textInput" maxlength="150">
							</div>
						</div>
						<div class="col">
							<div class="center">
									<div class="form-group">
									{%if action.time_trigger%}
										<input type="checkbox" name="time_trigger" value="False" 
										 style="display: none;" class="checkboxinput form-check-input form-control" id="id_time_trigger">
									
									{%else%}
									<label for="id_time_trigger">Scheduled this action</label>
									<input type="checkbox" name="time_trigger" 
										 class="checkboxinput_update form-check-input form-control" id="id_time_trigger">
									{%endif%}
									</div>
							</div>
						</div>
					</div>
					<div class="form-row spent_time_box">
						<div class="col">
							<div class="form-group">
								<label for="id_spent_hours" class="col-form-input">Spent hours</label>
								<input type="number" name="spent_hours" value="{{action.spent_hours}}" class="time_check spent_time numberinput form-control" id="id_spent_hours">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="id_spent_minutes" class="col-form-input">Spent minutes</label>
								<input type="number" name="spent_minutes" value="{{action.spent_minutes}}" class="time_check spent_time numberinput form-control" id="id_spent_minutes">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label for="id_scheduled_hours" class="col-form-input">Scheduled hours</label>
								<input type="number" name="scheduled_hours" value="{{action.scheduled_hours}}" class="time_check numberinput form-control" id="id_scheduled_hours">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="id_scheduled_minutes" class="col-form-input"> Scheduled minutes</label>
								<input type="number" name="scheduled_minutes" value="{{action.scheduled_minutes}}" class="time_check numberinput form-control" id="id_scheduled_minutes">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label for="id_description" class="col-form-input">Description</label>
								<textarea name="description" cols="40" rows="10" style="height: 150px;" value="{{action.description}}" class="textarea form-control" id="id_description"></textarea>
							</div>
						</div>
						<div class="col">
							<!--<select name="categorys" class="form-control" id="id_categorys" readonly>
							{%for item in categorys%}
								<option value="{{item.id}}">{{item.name}}</option>
							{%endfor%}
							</select>-->
							<div class="form-group">
								<label for="id_category" class="col-form-input">Category</label>
								
								<select name="category" id="id-category" readonly class="form-control" id="id_category">
									{%for item in action.category.all%}
									<option value="{{item.id}}">{{item}}</option>
									{%endfor%}
								</select>
								
							</div>
						</div>
					</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" name="close_button">Close</button>
					<button type="submit" class="btn btn-success" name="submit_button">Change</button>
				</div>
			</form>
		</div>
	</div>
</div>

<span style="display: none;" id="category-{{action.id}}">{%for item in action.category.all%}{{item}}{%endfor%}</span>
